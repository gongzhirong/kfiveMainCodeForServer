        <script>

            function adjustHeightOfPage(pageNo) {
                var pageContentHeight = 0;
                var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");

                if( pageType != undefined && pageType == "gallery") {
                    pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();
                }
                else {
                    pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height() + 20;
                }

                // Get the page height
                var totalPageHeight = $('.cd-slider-nav').height()
                                        + pageContentHeight
                                        + $('.tm-footer').outerHeight();

                // Adjust layout based on page height and window height
                if(totalPageHeight > $(window).height())
                {
                    $('.cd-hero-slider').addClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
                }
                else
                {
                    $('.cd-hero-slider').removeClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
                }
            }
            // 图片处理
            (function($){
                $.fn.potcanversPictureCttl = function (callback) {
                    this.map(function (item) {
                        var can = document.createElement('canvas')
                        can.width = 400;
                        can.height = 400;
                        var ctx=can.getContext("2d");
                        if (this.naturalWidth < this.naturalHeight) {
                            var sy = this.naturalHeight/2 - this.naturalWidth/2;
                            ctx.drawImage(this,0,sy,this.naturalWidth,this.naturalWidth,0,0,400,400);
                            this.src = can.toDataURL();
                        } else if (this.naturalWidth > this.naturalHeight) {
                            var sx = this.naturalWidth/2 - this.naturalHeight/2;
                            ctx.drawImage(this,sx,0,this.naturalHeight,this.naturalHeight,0,0,400,400);
                            this.src = can.toDataURL();
                        }
                    })
                    callback()
                }
            })(jQuery)

            $.ajax({

                // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)

                function potcanversPictureCttl2 (url, index) {
                    var can = document.createElement('canvas')
                    var dataUrl;
                    var imgUrl=new Image();
                    imgUrl.src=url;
                    can.width = 400;
                    can.height = 400;
                    imgUrl.onload = function () {
                        var ctx=can.getContext("2d");
                        if (imgUrl.naturalWidth < imgUrl.naturalHeight) {
                            var sy = imgUrl.naturalHeight/2 - imgUrl.naturalWidth/2;
                            ctx.drawImage(imgUrl,0,sy,imgUrl.naturalWidth,imgUrl.naturalWidth,0,0,400,400);
                            dataUrl = can.toDataURL();
                        } else if (imgUrl.naturalWidth > imgUrl.naturalHeight) {
                            var sx = imgUrl.naturalWidth/2 - imgUrl.naturalHeight/2;
                            ctx.drawImage(imgUrl,sx,0,imgUrl.naturalHeight,imgUrl.naturalHeight,0,0,400,400);
                            dataUrl = can.toDataURL();
                        } else {
                            dataUrl = url
                        }

                        img.eq(index).attr("src", dataUrl);
                    }
                }


                var n = 0;
                var imgNum =  $('img').length;
                var img =  $('img');
                lazyload();
                $(window).scroll(lazyload);
                function lazyload(event) {
                    for (var i = n; i < imgNum; i++) {
                        if (img.eq(i).offset().top < (parseInt($(window).height()) + parseInt($(window).scrollTop()))) {
                            var src = img.eq(i).attr("data-src");
                            potcanversPictureCttl2(src, i)
                            n = i + 1;
                        }
                    }
                }
                // 简单的节流函数
                //fun 要执行的函数
                //delay 延迟
                //time  在time时间内必须执行一次
                function throttle(fun, delay, time) {
                    var timeout,
                            startTime = new Date();
                    return function() {
                        var context = this,
                                args = arguments,
                                curTime = new Date();
                        clearTimeout(timeout);
                        // 如果达到了规定的触发时间间隔，触发 handler
                        if (curTime - startTime >= time) {
                            fun.apply(context, args);
                            startTime = curTime;
                            // 没达到触发间隔，重新设定定时器
                        } else {
                            timeout = setTimeout(fun, delay);
                        }
                    };
                };
                // 实际想绑定在 scroll 事件上的 handler
                // function lazyload(event) {}
                // 采用了节流函数
                window.addEventListener('scroll',throttle(lazyload,0,0));
            });
